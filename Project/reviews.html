    <form id="_review">
        <fieldset>
            <legend><strong>Website Review Form:</strong></legend>
            <div>
            <label class="_re" for="name">Name:</label>
            <input class="_re" id="sugg" type="text" name="myname" id="name" placeholder="Full Name" required>
        </div>
            <br>
            <div>
            <label class="_re" for="email">Email:</label>
            <input class="_re" id="sugg" type="email" name="myemail" id="email" placeholder="Abc@gmail.com" required>
        </div>
            <br>
            <div> 
            <label class="_re" for="college">College:</label>
            <select class="_re" id="sugg" name="mycollege" id="college">
                <option class="_re" value="Chitkara" selected>Chitkara University</option>
                <option class="_re" value="Chandigarh University">Chandigarh University</option>
                <option class="_re" value="CGC Landran">CGC Landran</option>
                <option class="_re" value="LPU">LPU</option>
            </select>
        </div>
            <br>
           <div> 
            <label class="_re" for="Department">Department:</label>
            <input class="_re" id="sugg" type="text" name="myDepartment" id="Department">
        </div>
            <br>
           <div>
            <label class="_re" for="myReview">Write About Website:</label>
            <textarea class="_re" id="sugg" name="myReview" id="Textarea" rows="1" cols="19"></textarea>
        </div>
        </fieldset>
    </form>
</body>
